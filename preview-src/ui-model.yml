antoraVersion: 'dev-for-bonita-documentation-theme'
site:
  keys:
    nonProduction: false
    hideEditPageLinks: false
    hideNavbarComponentsList: false
  # Can be changed by setting the BONITA_THEME_URL environment variable when building
  url: http://localhost:5252
  title: Bonita Documentation Theme Preview
  # Remarks about the urls
  # For url related to AsciiDoc pages, they must be in the form of /bonita/dev/<page>.html for consistency and to make the
  # navigation opened to the right page. See gulp.d/tasks/build-preview-pages.js for the customization that makes it work.
  homeUrl: &home_url /bonita/dev/index.html
  components:
  - name: abc
    title: Project ABC
    url: '#'
    versions:
    - &latest_version_abc
      url: '#'
      version: '1.1'
      displayVersion: '1.1'
    - url: '#'
      version: '1.0'
      displayVersion: '1.0'
    latest: *latest_version_abc
  - &component
    name: bonita
    title: Bonita Theme
    url: &bonita_2021-1_url /bonita/2021.1/index.html
    versions:
    - &latest_version_bonita
      url: *bonita_2021-1_url
      version: '2021.1'
      displayVersion: '2021.1'
    - &component_version
      url: *home_url
      version: 'dev'
      displayVersion: 'dev'
    - url: '#'
      version: '7.9'
      displayVersion: '7.9'
    - url: '#'
      version: '0'
      displayVersion: 'archives'
    latest: *latest_version_bonita
  - name: 123
    title: Project 123
    url: '#'
    versions:
    - &latest_version_123
      url: '#'
      version: '2.2'
      displayVersion: '2.2'
    - url: '#'
      version: '2.1'
      displayVersion: '2.1'
    - url: '#'
      version: '2.0'
      displayVersion: '2.0'
    latest: *latest_version_123
page:
  url: *home_url
  home: true
  title: Showcase
  component: *component
  componentVersion: *component_version
  version: 'dev'
  displayVersion: 'dev'
  module: ROOT
  editUrl: https://example.com/project-bonita/edit/master/index.adoc
  origin:
    private: false
  previous:
    content: Cards
    url: '/bonita/dev/cards.html'
    urlType: 'internal'
  next:
    content: Code
    url: '/bonita/dev/code.html'
    urlType: 'internal'
  breadcrumbs:
  - content: Quickstart
    url: '#'
    urlType: fragment
  - content: Showcase
    url: *home_url
    urlType: internal
  - content: Topics
    url: '#'
    urlType: fragment
  - content: Troubleshooting
    url: /bonita/dev/troubleshooting.html
    urlType: internal
  versions:
  - version: '2021.1'
    displayVersion: '2021.1'
    url: *bonita_2021-1_url
  - version: 'dev'
    displayVersion: 'dev'
    url: *home_url
  - version: '7.9'
    displayVersion: '7.9'
    url: '#'
  - version: '0'
    displayVersion: 'archives'
    missing: true
    url: '#'
  navigation:
  - root: true
    content: Bonita Theme
    items:
    - content: Showcase
      url: *home_url
      urlType: internal
    - content: Examples
      items:
      - content: Admonitions
        url: /bonita/dev/admonitions.html
        urlType: internal
      - content: Asciinema
        url: /bonita/dev/asciinema.html
        urlType: internal
      - content: Cards
        url: /bonita/dev/cards.html
        urlType: internal
      - content: Code
        url: /bonita/dev/code.html
        urlType: internal
      - content: Icons
        url: /bonita/dev/icons.html
        urlType: internal
      - content: Links
        url: /bonita/dev/links.html
        urlType: internal
      - content: Media
        url: /bonita/dev/media.html
        urlType: internal
      - content: Troubleshooting
        url: /bonita/dev/troubleshooting.html
        urlType: internal
    - content: Theme tests
      items:
        - content: 404 error page
          url: /bonita/dev/404.html
          urlType: internal
        - content: Bold titles
          url: /bonita/dev/test-bold-titles.html
          urlType: internal
        - content: Not editable page
          url: /bonita/dev/test-not-editable-page.html
          urlType: internal
        - content: Message blocks
          items:
            - content: Out of support
              url: '/bonita/dev/msg-block-out-of-support.html'
              urlType: internal
            - content: Next version
              url: '/bonita/dev/msg-block-next-version.html'
              urlType: internal
            - content: Custom message
              url: '/bonita/dev/msg-block-custom-message.html'
              urlType: internal
asciidoc:
  attributes:
    icons: font
