name: Create release

on:
  workflow_dispatch:
    inputs:

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: workaround forbidden directory
        run: git config --global --add safe.directory /github/workspace
      - name: Bump version and push tag
        uses: darioblanco/bump-semver@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Setup
        uses: ./.github/actions/build-setup
      - name: Bundle documentation theme
        run: npm run bundle
      - name: Change bundle name
        run: mv build/ui-bundle.zip build/bonita-documentation-theme.zip
      - uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          tag: ${{ GITHUB_REF#refs/tags/v* }}
          artifacts: "build/bonita-documentation-theme.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
